<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style-cadastro.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>

        <div id="msgError"></div>
        <div id="msgSuccess"></div>

            <div class="form-name">
                <label for="name" id="label-name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome">
            </div>
            <div class="form-email">
                <label for="email" id="labell">Email</label>
                <input type="text" name="email" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="form-password">
                <label for="password " id="labelll">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha">
            </div>
            <div class="form-confirm">
                <label for="confirm-password " id="label-confirm">Confirmar senha</label>
                <input type="password" name="password" id="confirm-password" placeholder="Confirma sua senha">
            </div>
            
            <button id="btn" onclick='cadastrar()'>Cadastrar</button>
     </div>
</body>
<script src="script-cadastro.js"></script>
</html>
